services:
    - type: web
      name: beartech-bot
      env: python
      plan: free
      buildCommand: pip uninstall -y telegram telebot pyTelegramBotAPI python-telegram-bot || true && pip install --upgrade --no-cache-dir -r requirements.txt
      startCommand: python start_production.py
      envVars:
          - key: TELEGRAM_BOT_TOKEN
            sync: false
          - key: GOPLUS_API_KEY
            value: Y0ZVbTgCm8G40GbczyAD
          - key: ETHERSCAN_API_KEY
            sync: false
          - key: BASESCAN_API_KEY
            sync: false
          - key: PYTHON_VERSION
            value: 3.11.0
      healthCheckPath: /health
      autoDeploy: true
